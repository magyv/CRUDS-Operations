<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web/test</title>
    <link rel="stylesheet" href="project.css">

</head>
<body>
   <div class="head">
    <div class="head" >
        <h2>crud</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
    </div>


    <div class="inputs">
        <input placeholder="title" type="text" id="title">
        <div class="price">
            <input onkeyup="getTotal()"  type="number" placeholder="price" id="price">
            <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
            <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
            <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
            <small id="total">3434</small>


        </div>
        <input placeholder="count" type="number" id="count">
        <input placeholder="category" type="text" id="category">
        <button id="submit">create</button>

         
    </div>

    <div class="outputs">
        <div class="searchblock">
            <input onkeyup="searchData(this.value)" type="text"  id="search" placeholder="search">
            <div class="btnsearch">
                <button onclick="getSearchMood(this.id)"  id="searchtitle">search by title</button>
                <button onclick="getSearchMood(this.id)" id="searchcategory">search by category</button>

            </div>

        </div>
        <div id="deleteAll">
            
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
             <tbody id="tbody">
            
             </tbody>
        </table>



    </div>

   </div>
   



    <script src="main.js"></script>
</body>
</html>
